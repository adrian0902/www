<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <style>
        /* Paleta actual: #F0F7F4 #C4D7F2 #AFBED1 #91A8A4 #5C6B73 */
       
        /* Estilos generales */
        body {
            background-color: #F0F7F4;
            font-family: 'Arial', sans-serif;
            color: #5C6B73;
            margin: 0;
        }
       
        /* Barra de navegaci√≥n */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
       
        nav a {
            color: #f5fffa;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
       
        nav a:hover {
            color: #C4D7F2;
            text-decoration: underline;
        }
       
        /* Contenido principal */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #3A4A57;
        }
       
        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #AFBED1;
        }
       
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #3A4A57;
        }
       
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #91A8A4;
            border-radius: 4px;
            background-color: #F0F7F4;
        }
       
        input[type="submit"] {
            background-color: #5C6B73;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s;
        }
       
        input[type="submit"]:hover {
            background-color: #3A4A57;
        }
    </style>
</head>
<body>
    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="acerca.html">Acerca de</a>
        <a href="tareas.html">Tareas</a>
        <a href="recursos.html">Recursos</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <h1>Contacto</h1>
   
    <!-- Formulario original sin cambios en la estructura -->
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
       
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
       
        <input type="submit" value="Enviar Mensaje">
    </form>
</body>
</html>
