<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F0F7F4;
            font-family: 'Arial', sans-serif;
            color: #5C6B73;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #3A4A57;
        }
        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #AFBED1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #3A4A57;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #91A8A4;
            border-radius: 4px;
            background-color: #F0F7F4;
        }
        input[type="submit"] {
            background-color: #5C6B73;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3A4A57;
        }
        /* Ajuste para el navbar */
        .navbar {
            background-color: #2c3e50 !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar-nav .nav-link {
            color: #f5fffa !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #C4D7F2 !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menú hamburguesa Bootstrap -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Menú</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acerca.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tareas.html">Tareas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recursos.html">Recursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Contacto</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        <input type="submit" value="Enviar Mensaje">
    </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
